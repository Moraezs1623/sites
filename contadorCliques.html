<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques - Animes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Contador de Cliques</h1>
        <nav>
            <a class="text-white" href="index.html">Voltar para a Home</a>
        </nav>
    </header>
    <main class="container text-center my-4">
        <button id="clickCounterBtn" class="btn btn-primary">Clique aqui</button>
        <p id="counter" class="mt-2">Cliques: 0</p>
        <h2>Animes Recomendados:</h2>
        <ul class="list-group">
            <li class="list-group-item">Attack on Titan</li>
            <li class="list-group-item">My Hero Academia</li>
            <li class="list-group-item">One Piece</li>
            <li class="list-group-item">Fullmetal Alchemist: Brotherhood</li>
        </ul>
    </main>
    <footer class="text-center">
        <p>&copy; 2024 Mundo dos Animes. Todos os direitos reservados.</p>
    </footer>
    <script>
        let count = 0;

        document.getElementById('clickCounterBtn').addEventListener('click', function() {
            count++;
            document.getElementById('counter').textContent = "Cliques: " + count;
        });
    </script>
</body>
</html>
